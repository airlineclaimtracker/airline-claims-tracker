<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Form Section Only</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .form-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .form-section h2 {
            color: #1d3557;
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .form-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }
        .form-item {
            display: flex;
            flex-direction: column;
            flex: 1 1 200px;
            min-width: 200px;
        }
        label {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        input, select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }
        .create-btn {
            background: linear-gradient(135deg, #e63946, #d63031);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-section">
        <h2>Create Your Story Card</h2>
        <p style="color: #666; margin-bottom: 25px;">Share the facts. Make your claim visible. Let others know how long you've been waiting.</p>
        
        <form id="claim-form">
            <div class="form-grid">
                <div class="form-item">
                    <label for="submission-month">When did you file your claim?</label>
                    <select id="submission-month" required>
                        <option value="">Select Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                
                <div class="form-item">
                    <label for="submission-year">Year</label>
                    <select id="submission-year" required>
                        <option value="">Select Year</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
                
                <div class="form-item">
                    <label for="amount">Claim Amount (€)</label>
                    <input type="number" id="amount" required min="1" placeholder="e.g. 600">
                </div>
            </div>
            
            <button type="submit" class="create-btn">
                Create My Story Card
            </button>
        </form>
    </div>

    <div id="result"></div>

    <script>
        document.getElementById('claim-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('result').innerHTML = `
                <div style="background: #e8f5e9; padding: 15px; border-radius: 8px; margin-top: 20px;">
                    <h3>Form Submitted Successfully!</h3>
                    <p>Month: ${document.getElementById('submission-month').value}</p>
                    <p>Year: ${document.getElementById('submission-year').value}</p>
                    <p>Amount: €${document.getElementById('amount').value}</p>
                    <p><strong>Next step:</strong> This would generate the card with the new SMARTWINGS design.</p>
                </div>
            `;
        });
    </script>
</body>
</html>
